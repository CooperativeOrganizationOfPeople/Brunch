<html lang="en">

    {% load staticfiles %}

    <!-- Custom styles for this template -->

  <body>

    <div class="container">
    <!--Displays fields that can be edited-->
      <form class="form-editpage" role="form" method="post">{% csrf_token %}
        <h2 class="form-editpage-heading">Please Edit Fields</h2>
        <label class="textbox">
          Restaurant Name:<input type="text" name="Restaurant Name" class="form-control" value="{{ restaurant.name }}" required autofocus>
        </label>
        <label class="textbox">
          Restaurant Location:<input type="text2" name="Restaurant Location" class="form-control" value="{{ restaurant.location }}" required>
        </label>
        <label class="textbox">
          Restaurant Status:<input type="text2" name="Restaurant Status" class="form-control" value="{{ restaurant.status }}" required>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
